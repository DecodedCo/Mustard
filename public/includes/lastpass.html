<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <style type="text/css">
    #lastpass-notification {
        height: 13px;
        padding: 7px 10px !important;
        text-align: left;
        position: relative;
        font-weight: bold;
        font-family: Helvetica Neue, Helvetica, Arial, Sans-serif;
        font-size: 11px;
        z-index: 1000000099;
        color: black;
        vertical-align: top;
        float: none;
    }

    #lastpass-content {
        display: inline;
        padding-left: 5px;
        vertical-align: top;
        text-align: left;
        float: none;
        width: 100%;
        -webkit-user-select: none;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 11px;
    }

    .lppopup {
        position: absolute;
        -webkit-border-radius: 0px 0px 5px 5px;
        border-radius: 0px 0px 5px 5px;
        -webkit-box-shadow: 2px 3px 10px 2px #a6a6a6;
        box-shadow: 2px 3px 10px 2px #a6a6a6;
        z-index: 99999;
        background: #fff;
        overflow: auto;
        x: 0px;
        y: 0px;
        width: 300px;
        height: 200px;
        display: none;
    }

    .lppopup table {
        float: none;
        display: table;
        margin: 0px;
        padding: 0px;
        border-spacing: 1px;
    }

    .lppopup tr:hover {
        background: -webkit-linear-gradient(top, rgba(214, 249, 255, 1) 0%, rgba(158, 232, 250, 1) 100%);
        background: -o-linear-gradient(top, rgba(214, 249, 255, 1) 0%, rgba(158, 232, 250, 1) 100%);
    }

    .lppopup tr {
        -webkit-user-select: none;
        background-color: #fff;
        height: 22px;
    }

    .lppopup td {
        -webkit-user-select: none;
        font-size: 11px;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color: black;
        cursor: pointer;
    }

    .lppopupextended {
        position: absolute;
        -webkit-border-radius: 0px 0px 5px 5px;
        border-radius: 0px 0px 5px 5px;
        -webkit-box-shadow: 2px 3px 10px 2px #a6a6a6;
        box-shadow: 2px 3px 10px 2px #a6a6a6;
        z-index: 99999;
        background: #fff;
        x: 0px;
        y: 0px;
        width: 410px;
        height: 200px;
        display: none;
        overflow-x: hidden;
    }

    .lppopupextended table {
        float: none;
        display: table;
        margin: 0px;
        padding: 0px;
        border-spacing: 1px;
        overflow-x: hidden;
    }

    .lppopupextended tr {
        -webkit-user-select: none;
        background-color: #fff;
        height: 22px;
        overflow-x: hidden;
    }

    .lppopupextended td {
        -webkit-user-select: none;
        font-size: 11px;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color: black;
        cursor: pointer;
        white-space: normal;
        overflow-x: hidden;
    }

    .lppopupextended th {
        -webkit-user-select: none;
        font-size: 11px;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color: black;
        background-color: #ececec;
        cursor: pointer;
        height: 16px;
    }

    .sortable tr:hover {
        background: -webkit-linear-gradient(top, rgba(214, 249, 255, 1) 0%, rgba(158, 232, 250, 1) 100%);
        background: -o-linear-gradient(top, rgba(214, 249, 255, 1) 0%, rgba(158, 232, 250, 1) 100%);
    }

    .lpopupsearchbox {
        -webkit-user-select: none;
        background-color: #fff;
        height: 22px;
    }

    .lpopupsearchbox:hover {
        -webkit-user-select: none;
        background-color: #fff;
        height: 22px;
    }

    .lpbutton,
    #lastpass-notification button[type="button"] {
        background-color: #eeeeee;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#eeeeee), to(#cccccc));
        background-image: -webkit-linear-gradient(top, #eeeeee, #cccccc);
        background-image: -o-linear-gradient(top, #eeeeee, #cccccc);
        background-image: linear-gradient(top, #eeeeee, #cccccc);
        border: 1px solid #ccc;
        border-bottom: 1px solid #bbb;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        color: #333;
        line-height: 1;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 1px 0 #eee;
        width: auto;
        margin: -3px 5px 2px 2px;
        height: 17px;
        padding: 1px 6px !important;
        float: right;
    }

    .lpbutton:hover,
    #lastpass-notification button[type="button"]:hover {
        background-color: #dddddd;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#dddddd), to(#bbbbbb));
        background-image: -webkit-linear-gradient(top, #dddddd, #bbbbbb);
        -o-linear-gradient(top, #dddddd, #bbbbbb);
        border: 1px solid #bbb;
        border-bottom: 1px solid #999;
        cursor: pointer;
        text-shadow: 0 1px 0 #ddd;
    }

    #lastpass-notification img {
        margin: 0px 0px 0px 0px;
        padding: 0px 0px 3px 0px;
    }

    .loginform {
      float: right;
      margin: 0px 10px !important;
    }

    .lpinput {
      background-color: #eeeeee;
      border: 1px solid #ccc;
      border-bottom: 1px solid #bbb;
      border-radius: 2px;
      color: #333;
      line-height: 1;
      font-weight: normal;
      text-align: left;
      text-shadow: 0 1px 0 #eee;
      width: 100px;
      display: inline-block;
      margin: -1px 15px 2px 2px;
      height: 15px;
      padding: 1px 6px 1px 6px;
      font-size: 11px;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    .pwwrapper {
        width: 100px;
        position: relative;
        display: inline-block;
        height: 9px;
        margin: -1px 10px 2px 2px;
    }

    .pwwrapper .lpinput {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
    }

    #lppasswordbottom {
        opacity: 0;
    }
    #lppasswordtop {
        pointer-events: none;
    }
    /*------scrollbar css --------*/

    ::-webkit-scrollbar {
            width: 10px;
            height: 15px;
    }

    ::-webkit-scrollbar-thumb {
            width: 10px;
            background: hsla(0,0%,0%,0.15);
            -webkit-border-radius: 5px;
            -webkit-box-shadow:inset -2px 0px 5px hsla(0,0%,0%,0.3), inset 1px 0 0 hsla(0,0%,0%,0.2), inset -1px 0 0 hsla(0,0%,0%,0.2), inset 2px 0 0 hsla(0,0%,100%,0.4);
    }

    ::-webkit-scrollbar-track {
            width: 10px;
            border-style: none;
            -webkit-box-shadow:inset 2px 0px 5px hsla(0,0%,0%,0.15), inset 1px 0 0 hsla(0,0%,0%,0.2);
            background-color: hsl(0,0%,93%);
    }

    .lppopupextended td, .lppopupextended th {
      white-space:nowrap;
      padding-right:5px;
    }

    body {
      overflow:hidden;
      font-family: sans-serif;
      font-size: 11px;
    }
    </style>

</head>

    <form class="loginform" id="lastpassLogin" action="http://192.168.99.1:9000/lastpasslogin">

          <input type="text" id="lppasswordbottom" class="lpinput" placeholder="Password">
          <input type="text" id="lppasswordtop" class="lpinput" placeholder="Password">
      </div>
